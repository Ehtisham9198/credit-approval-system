version: "3.8"

services:
  db:
    image: postgres:16
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: ["gunicorn", "credit_system.wsgi:application", "--bind", "0.0.0.0:8000", "--workers", "3"]
    restart: unless-stopped

  worker:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    command: ["celery", "-A", "credit_system", "worker", "-l", "info", "-Q", "celery"]
    restart: unless-stopped

volumes:
  postgres_data:
